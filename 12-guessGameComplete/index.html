<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="./style.css" />
		<title>startingJavaScript</title>
	</head>
	<body>
		<section>
			<main>
				<div class="firstScreen">
					<h1>Guess Game</h1>
					<p>Guess the number between 0 & 10</p>
					<form action="">
						<input id="inputNumber" type="text" inputmode="numeric" />
						<button id="btn">Try it</button>
					</form>
					<!-- <div class="error"></div> -->
				</div>
				<div class="secondScreen hide">
					<h2>Guessed in 3 attempts</h2>
					<form>
						<button id="reset">Play again</button>
					</form>
				</div>
			</main>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
