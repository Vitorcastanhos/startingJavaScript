<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>startingJavaScript</title>
	</head>
	<body>
		<section>
			<main>
				<div class="firstScreen" id="hide">
					<h1>Guess Game</h1>
					<p>Guess the number between 0 & 10</p>
					<form action="">
						<input type="text" inputmode="numeric" minlength="0" maxlength="9" />
						<button>Try it</button>
					</form>
				</div>
				<div class="secondScreen">
					<h2>Guessed in 3 attempts</h2>
					<form action="">
						<button>Play again</button>
					</form>
				</div>
			</main>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
